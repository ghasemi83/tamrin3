<my-crud 
    [myaction]="action"
    (onAdd)="add()"
    (onCancel)="cancel()"
    [columns]="columns"
    [data]="data"
    (onEdit)="edit($event)"
    (onRemove)="remove($event)"
    (onSave)="save()"
    >
    
     <div>
        <input [class.makhfi]="action=='edit'" [disabled]="action=='edit' || action=='remove'" [(ngModel)]="item.id" id="id" name="id" type="number" placeholder="شناسه ">
    </div>
        <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.fristname" id="fristname" name="fristname" type="text" placeholder="نام  ">
    </div>
        <div>
        <input  [disabled]="action=='remove'" [(ngModel)]="item.lastname" id="lastname" name="lastname" type="text" placeholder="نام خانوادگی ">
    </div>
        <div>
        <input [disabled]="action=='remove'"  [(ngModel)]="item.nationalcode" id="nationalcode" name="nationalcode" type="number" placeholder="کد ملی ">
    </div>
        <div>
        <input [disabled]="action=='remove'"  [(ngModel)]="item.phonenumber" id="phonenumber" name="phonenumber" type="number " placeholder="شماره تماس ">
    </div>
    
</my-crud>
